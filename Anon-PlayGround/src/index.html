<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon PlayGround</title>
    
    <!-- Minification is a good practice but not necessary for what we are doing here -->
    <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
<!-- -->
<div id="container">

    <!-- First child element -->
    <section id="editor">
        <label for="html">HTML Code</label>
        <textarea id="html" class="editor_input" placeholder="HTML CONTENT"></textarea>
        <label for="js">javaScript Code</label>
        <textarea id="js" class="editor_input" placeholder="JS CONTENT"></textarea>
        <label for="css">CSS Code</label>
        <textarea id="css" class="editor_input" placeholder="CSS CONTENT"></textarea>
        <button id="run" class="run_button">Run</button>
    </section>

    <!-- Second child element -->
    <section id="output">
        <label for="canvas">Output</label>
        <div id="canvas"></div>
    </section>
</div>
<!-- -->
<script src="../assets/js/editor.js"></script>
</body>
</html>
